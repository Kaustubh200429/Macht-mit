openapi: 3.0.0
info:
  title: Education Payment API
  version: 1.0.0

servers:
  - url: http://localhost:5000/api

paths:
  /payments:
    get:
      summary: Get all payments
      responses:
        200:
          description: Payment list
    post:
      summary: Create payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                planName:
                  type: string
                amount:
                  type: number
      responses:
        200:
          description: Payment saved

  /payments/{id}/verify:
    put:
      summary: Verify payment
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Verified

  /admin/login:
    post:
      summary: Admin login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: JWT token
